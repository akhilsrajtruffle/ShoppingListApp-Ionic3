<ion-header>

  <ion-navbar color="secondary">
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Recipes</ion-title>
    <ion-buttons end>
            <button ion-button icon-only (click)="onShowOptions($event)">
              <ion-icon name="more"></ion-icon>
            </button>
        <!-- <button ion-button icon-only (click)="addRecipe()">
          <ion-icon name="add"></ion-icon>
        </button> -->
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div class="main-content" (swipe)="swipe($event)">
  <ion-list>
    <ion-list-header>List of Recipes</ion-list-header>
    <button ion-item *ngFor="let recipe of recipeList; let i = index" (click)="onLoadRecipe(recipe,i)">
      <h2> {{ recipe.title }}</h2>
      <ion-note> {{ recipe.dificulty}}</ion-note>
    </button>
  </ion-list>
</div>
</ion-content>
