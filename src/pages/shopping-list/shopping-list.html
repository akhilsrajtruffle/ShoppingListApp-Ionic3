<ion-header>

  <ion-navbar color="secondary">
      <ion-buttons start>
          <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>Shopping List</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="onShowOptions($event)">
        <ion-icon name="more"></ion-icon>
      </button>
      <!-- <button ion-button icon-only *ngIf="!isItemsEmpty()" (click)="showPrompt()">
        <ion-icon name="add"></ion-icon>
      </button> -->
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="main-content" (swipe)="swipeEvent($event, 0, 'changePage')">
  <form *ngIf="isItemsEmpty()"  #f="ngForm" (ngSubmit)="onAddItem(f)" >
    <ion-list >
      <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-input
        type="text"
        name="ingredientName"
        placeholder="Milk"
        ngModel
        required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Amount</ion-label>
        <ion-input
        type="number"
        name="amount"
        placeholder="2"
        ngModel
        required></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button type="submit" block [disabled]="!f.valid">
        <i class="fa fa-plus-square" aria-hidden="true"></i>
        <div class="textInButton">Add</div>
      </button>
  </form>
  <ion-list>
    <ion-list-header>List Of Items</ion-list-header>
    <ion-item-sliding #slidingItem *ngFor="let item of items; let i = index" (swipe)="swipeEvent($event, i, 'item')">
        <ion-item  (click)="showItem(i)">
            {{item.name}} ({{item.amount}})
         </ion-item>
         <ion-item-options side= "left">
            <button  ion-button small color="primary" (click)="removeItem(i)">
                <i class="fa fa-trash" aria-hidden="true"></i> Remove
              </button>
        </ion-item-options>
        <ion-item-options side= "right">
            <button  ion-button color="secondary" (click)="showItem(i)">
                <i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit
              </button>
        </ion-item-options>
      </ion-item-sliding>

  </ion-list>
</div>
</ion-content>
