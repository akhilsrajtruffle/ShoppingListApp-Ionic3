<ion-header>

  <ion-navbar>
      <!-- <ion-buttons start>
          <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons> -->
    <ion-title>Signin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onLogin(f)" >
    <ion-list >
      <ion-item>
        <ion-label floating >Email or Username</ion-label>
        <ion-input
        type="text | email"
        required
        ngModel
        name="email"
        ></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating >Password</ion-label>
          <ion-input
          type="password"
          required
          ngModel
          name="password"
          ></ion-input>
        </ion-item>
    </ion-list>
    <div class="something"></div>
    <button class="buttonsSignIn" ion-button block type="submit" [disabled]="!f.valid">Login</button>
  </form>
  <div class="something"></div>
  <button  class="buttonsSignIn"  ion-button block (click)="onSingUp()">Signup Now!</button>
</ion-content>
